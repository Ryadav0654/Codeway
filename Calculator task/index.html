<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="inputbox">
                <input type="text" placeholder="0">
            </div>
            <div class="btn-row">
                <button class="delete">AC</button>
                <button class="delete">DEL</button>
                <button class="operator">%</button>
                <button class="operator">/</button>
            </div>
            <div class="btn-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
            </div>
            <div class="btn-row">
                <button onclick="console.log('4');">4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator"> - </button>
            </div>
            <div class="btn-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>
            <div class="btn-row">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
